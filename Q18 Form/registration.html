<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 style="color: red;">Registration Form</h1>

    <fieldset>
        <legend>Personal Details</legend>
        <form action="" method="get">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter Phone">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <optgroup label="Asia">
                        <option value="nepal">Nepal</option>
                        <option value="india">India</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="finland">Finland</option>
                        <option value="malta">Malta</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="form-group">
                <input type="checkbox" name="terms" value="accepted"> I accept the terms and conditions
            </div>
            <div>
                <input type="submit" name="submit" class="success" value="Register">
                <input type="reset" class="danger" value="Clear">
            </div>
        </form>
    </fieldset>
    
</body>
</html>
