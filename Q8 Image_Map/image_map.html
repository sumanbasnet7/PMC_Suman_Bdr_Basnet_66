<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Image Map Demonstrating With Rectangle, Circle, and Polygon</h1>

   
    <h2>Rectangle Shape</h2>
    <img src="https://placehold.in/600x600" alt="Rectangle Shape" usemap="#rectangle_map" class="map-image">
    <map name="rectangle_map">
        
        <area shape="rect" coords="0,0,600,600" href="https://www.facebook.com" alt="Rectangle Area">
    </map>

    
    <h2>Circle Shape</h2>
    <img src="https://placehold.in/600x600" alt="Circle Shape" usemap="#circle_map" class="map-image">
    <map name="circle_map">
       
        <area shape="circle" coords="300,300,300" href="https://www.google.com" alt="Circle Area">
    </map>

   
    <h2>Polygon Shape</h2>
    <img src="https://placehold.in/600x600" alt="Polygon Shape" usemap="#polygon_map" class="map-image">
    <map name="polygon_map">
        
        <area shape="poly" coords="0,0,600,0,600,600,0,600" href="https://www.instagram.com/" alt="Polygon Area">
    </map>

</body>
</html>
