<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lok Sewa Aayog Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Public Service Recruitment Management System</h2>
        <h3>User Registration (उम्मेदवारको प्रारम्भिक दर्ता फारम)</h3>
        
        <form>
            <label>Name (in English):</label>
            <div class="name-group">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name">
                <input type="text" placeholder="Last Name">
            </div>

            <label>नाम (नेपालीमा):</label>
            <input type="text" placeholder="पूरा नाम लेख्नुहोस्">

            <label>जन्म मिति:</label>
            <div class="dob-group">
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>1990</option>
                    <option>1991</option>
                </select>
            </div>

            <label>बाबुको नाम:</label>
            <input type="text" placeholder="बाबुको नाम">

            <label>आमाको नाम:</label>
            <input type="text" placeholder="आमाको नाम">

            <label>पति/पत्नीको नाम:</label>
            <input type="text" placeholder="पति वा पत्नीको नाम">

            <label>नागरिकता नं:</label>
            <input type="text" placeholder="नागरिकता नम्बर">

            <label>मोबाइल नम्बर:</label>
            <input type="text" placeholder="मोबाइल नम्बर">

            <label>ईमेल:</label>
            <input type="email" placeholder="ईमेल लेख्नुहोस्">

            <label>धर्म:</label>
            <select>
                <option>Please Select One</option>
                <option>हिन्दू</option>
                <option>बौद्ध</option>
            </select>

            <label>रोजगारी अवस्था:</label>
            <select>
                <option>Please Select One</option>
                <option>निजी क्षेत्र</option>
                <option>सरकारी क्षेत्र</option>
            </select>

            <label>शारीरिक अवस्था:</label>
            <select>
                <option>Please Select One</option>
                <option>सामान्य</option>
                <option>अपाङ्ग</option>
            </select>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
