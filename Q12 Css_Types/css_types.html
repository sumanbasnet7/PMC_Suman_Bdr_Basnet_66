<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .internal {
            color: blue;
            font-size: 20px;
        }
    </style>

    <!-- Linking External CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-decoration: underline;">This is an example of Inline CSS</h1>

    <!-- Internal CSS -->
    <p class="internal">This text is styled using Internal CSS.</p>

    <!-- External CSS -->
    <p class="external">This text is styled using External CSS.</p>

</body>
</html>
