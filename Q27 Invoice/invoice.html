<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="invoice-container">
        <div class="header">
            <h2>INVOICE</h2>
        </div>
        
        <div class="section">
            <div>
                <h4>Bill To:</h4>
                <p>Client Name<br>Company Name<br>Address<br>Phone</p>
            </div>
            <div>
                <h4>Ship To:</h4>
                <p>Receiver Name<br>Company Name<br>Address<br>Phone</p>
            </div>
        </div>
        
        <table>
            <tr>
                <th>Description</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>1</td>
                <td>Rs.10.00</td>
                <td>Rs.10.00</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>2</td>
                <td>Rs.5.00</td>
                <td>Rs.10.00</td>
            </tr>
        </table>
        
        <div class="total-section">
            <p>Subtotal: Rs.20.00</p>
            <p>Tax (0%): Rs.0.00</p>
            <p><strong>Total: Rs.20.00</strong></p>
        </div>
    </div>
</body>
</html>
