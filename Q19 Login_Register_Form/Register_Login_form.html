<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration/Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>REGISTRATION / LOGIN FORM</h2>
        <div class="form-box">
            <div class="register">
                <h3>Register Form :</h3>
                <form>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <span style="color: whitesmoke; font-size: 14px;">Please enter a valid email address</span>
                    <input type="password" placeholder="Password">
                    <span style="color: whitesmoke; font-size: 14px;">Minimum of 6 characters</span>
                    <input type="password" placeholder="Confirm Password">
                    
                    <div class="gender">
                        <label><input type="radio" name="gender"> Female</label>
                        <label><input type="radio" name="gender"> Male</label>
                    </div>

                    <label class="checkbox-inline"><input type="checkbox"> I accept terms & conditions</label>
                    <button type="submit" class="btn">SUBMIT</button>
                </form>
            </div>

            <div class="login">
                <h3>Login Form :</h3>
                <form>
                    <input type="email" placeholder="Enter Your Email">
                    <input type="password" placeholder="Password">
                    <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
                    <button type="submit" class="btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
