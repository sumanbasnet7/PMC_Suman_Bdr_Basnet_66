<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Navigation</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Linking the external CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <!-- About Us Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to our company! We specialize in providing top-notch services to our clients.</p>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer a range of services including web development, graphic design, and digital marketing.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://placehold.in/600" alt="Sample Img 1">
        <img src="https://placehold.in/600" alt="Sample Img 2">
        <img src="https://placehold.in/600" alt="Sample Img 3">
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
